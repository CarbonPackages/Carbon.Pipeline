name: 'Basic test'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  dependencies: 'svelte svelte-preprocess esbuild-svelte vue esbuild-plugin-vue3 sass node-sass-tilde-importer'

jobs:
  prepare:
    name: Prepare test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files
        run: |
          mkdir -p Build/Carbon.Pipeline/
          cp -n Test/pipeline.yaml ./
          cp -n Installer/Distribution/Defaults/{*,.*} ./ || true
          cp -R {Lib,defaults.yaml,*.mjs,*.js} Build/Carbon.Pipeline/

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: '*'

  pnpm:
    name: Test with pnpm
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
      - name: Setup node
        uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: |
          pnpm install
          pnpm setPackageManager pnpm
          pnpm add ${{ env.dependencies }}
      - name: Show config
        run: pnpm showConfig
      - name: Build files
        run: pnpm build

  yarn:
    name: Test with yarn
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test
      - name: Setup node
        uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install dependencies
        run: |
          yarn set version latest
          yarn install
          yarn setPackageManager yarn
          yarn add ${{ env.dependencies }}
      - name: Show config
        run: yarn showConfig
      - name: Build files
        run: yarn build

  npm:
    name: Test with npm
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test
      - uses: actions/setup-node@v3.8.1
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: |
          npm install
          npm setPackageManager npm
          npm add ${{ env.dependencies }}
      - name: Show config
        run: npm run showConfig
      - name: Build files
        run: npm run build

  deleteArtifacts:
    name: Delete artifacts
    runs-on: ubuntu-latest
    if: always()
    needs:
      - pnpm
      - yarn
      - npm
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: test
