name: 'Basic test'

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  dependencies: 'svelte svelte-preprocess esbuild-svelte vue esbuild-plugin-vue3 sass node-sass-tilde-importer'

jobs:
  pnpm:
    name: Test with pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Copy files
        run: |
          mkdir -p Build/Carbon.Pipeline/
          cp -n Test/pipeline.yaml ./
          cp -n RootFiles/Global/{*,.*} ./ || true
          cp -n RootFiles/JavaScript/* ./ || true
          cp -R {Lib,defaults.yaml,*.mjs,*.js} Build/Carbon.Pipeline/
      - name: Install pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: latest
      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - name: Install dependencies
        run: |
          node Build/Carbon.Pipeline/setPackageManager.js pnpm
          pnpm install --no-frozen-lockfile
          pnpm add ${{ env.dependencies }}
      - name: Show config
        run: pnpm showConfig
      - name: Build files
        run: pnpm build

  yarn:
    name: Test with yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Copy files
        run: |
          mkdir -p Build/Carbon.Pipeline/
          cp -n Test/pipeline.yaml ./
          cp -n RootFiles/Global/{*,.*} ./ || true
          cp -n RootFiles/JavaScript/* ./ || true
          cp -R {Lib,defaults.yaml,*.mjs,*.js} Build/Carbon.Pipeline/
      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: .nvmrc
          cache: yarn
      - name: Install dependencies
        run: |
          node Build/Carbon.Pipeline/setPackageManager.js yarn
          yarn set version stable
          yarn install
          yarn add ${{ env.dependencies }}
      - name: Show config
        run: yarn showConfig
      - name: Build files
        run: yarn build

  npm:
    name: Test with npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Copy files
        run: |
          mkdir -p Build/Carbon.Pipeline/
          cp -n Test/pipeline.yaml ./
          cp -n RootFiles/Global/{*,.*} ./ || true
          cp -n RootFiles/JavaScript/* ./ || true
          cp -R {Lib,defaults.yaml,*.mjs,*.js} Build/Carbon.Pipeline/
      - uses: actions/setup-node@v4.0.2
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: |
          node Build/Carbon.Pipeline/setPackageManager.js npm
          npm install
          npm add ${{ env.dependencies }}
      - name: Show config
        run: npm run showConfig
      - name: Build files
        run: npm run build
