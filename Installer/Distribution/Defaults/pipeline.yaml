# Pass an object with the following properties to the array:

# name          <string>        (required) The name of the package
# files         <array|string>  (required) The names of the entry files
# inputFolder   <string>        (optional) (default: `Fusion`) The folder under `Resources/Private` where to look for the entry files
# inline        <boolean>       (optional) (default: `false`) Flag to toggle if the files should be written to `Resources/Private/Templates/InlineAssets`
# sourcemap     <boolean>       (optional) (default: `true`) Flag to toggle source map generation
# format        <string>        (optional) (default: `iife`)

packages:
  - name: Vendor.Bar
    files:
      - 'Main.pcss'
      - 'Main.js'
  - name: Vendor.Foo
    files: 'Main.js'


# Enable frameworks (if needed)
esbuild:
  plugins:
    vue:
      enable: false
    svelte:
      enable: false
