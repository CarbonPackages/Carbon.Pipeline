# packages can be an object (for one package) or an array (for multiple packages)
# packages: []

extensions:
  style: [".pcss", ".css"]
  script: [".js", ".jsx", ".ts", ".tsx", ".json"]
  module: [".mjs", ".mjsx", ".mts", ".mtsx"]
  commonJS: [".cjs", ".cjsx", ".cts", ".ctsx"]

folder:
  base: DistributionPackages
  input: Fusion
  # additionalAliases can be a string or an array
  additionalAliases: Packages
  output:
    inline: Private/Templates/InlineAssets
    style: Public/Styles
    script: Public/Scripts
    module: Public/Modules
    commonJS: Public/CommonJS

buildDefaults:
  inline: false
  sourcemap: true
  format: iife
  # external an be a string or an array
  # https://esbuild.github.io/api/#external
  external: null
  # purge can be a string or an array
  purge: DistributionPackages/**/Private/**/*.{js,fusion,html}
  compression:
    brotli: 11
    gzip: 9

esbuild:
  # https://esbuild.github.io/api/#log-level
  logLevel: info
  # https://esbuild.github.io/api/#legal-comments
  legalComments: linked
  plugins:
    vue:
      enable: false
    svelte:
      enable: false
      options:
        compileOptions:
          css: true
